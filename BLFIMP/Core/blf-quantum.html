<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BLF Quantum State</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html { 
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
      margin: 0;
    }
    
    h1 {
      font-size: 24px;
    }
    
    h2 {
      font-size: 18px;
      margin-top: 10px;
    }
    
    .formula {
      font-style: italic;
      margin-top: 5px;
      font-size: 14px;
    }
    
    #charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .chart-wrapper {
      width: 45%;
      min-width: 400px;
      margin: 15px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .info-panel {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .info-item {
      margin-bottom: 10px;
    }
    
    .info-label {
      font-weight: bold;
    }
    
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>BLF Quantum State Visualization</h1>
      <div class="formula">Formula: AIc + 0.1 = BMqs</div>
    </header>
    
    <div class="info-panel">
      <h2>Current Quantum State</h2>
      <div class="info-item">
        <span class="info-label">Jump Power:</span> v8_to_charger
      </div>
      <div class="info-item">
        <span class="info-label">Formula Values:</span> 2.89 + 0.1 = 2.99
      </div>
    </div>
    
    <div id="charts-container">
      <div class="chart-wrapper">
        <canvas id="stateChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="alignmentChart"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    // Create quantum state chart
    const stateCtx = document.getElementById('stateChart').getContext('2d');
    new Chart(stateCtx, {
      type: 'radar',
      data: {
        labels: ["Pure","Fog","Breathing","Jump Active"],
        datasets: [{
          label: 'Quantum State',
          data: [1,0,1,1],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(54, 162, 235, 1)',
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          r: {
            beginAtZero: true,
            max: 1,
            ticks: {
              stepSize: 0.2
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Quantum State Metrics',
            font: {
              size: 18
            }
          },
          legend: {
            display: false
          }
        }
      }
    });
    
    // Create cognitive alignment chart
    const alignmentCtx = document.getElementById('alignmentChart').getContext('2d');
    new Chart(alignmentCtx, {
      type: 'bar',
      data: {
        labels: ["AI Cognitive","Buffer","Boolean Mind QS"],
        datasets: [{
          label: 'Values',
          data: [2.89,0.1,2.99],
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(75, 192, 192, 0.5)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 3.5
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Cognitive Alignment',
            font: {
              size: 18
            }
          }
        }
      }
    });
  </script>
</body>
</html>
