<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BLF Cognitive Alignment</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html { 
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .formula {
      font-style: italic;
      margin-top: 5px;
      font-size: 14px;
    }
    
    .chart-container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .chart-wrapper {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .buffer-indicator {
      position: absolute;
      width: 100%;
      height: 0.1px;
      background-color: rgba(255, 0, 0, 0.5);
      z-index: 1;
    }
    
    .info-panel {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .info-row {
      display: flex;
      margin-bottom: 10px;
    }
    
    .info-item {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin: 0 5px;
    }
    
    .info-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 24px;
    }
    
    .info-formula {
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      margin: 0 5px;
    }
    
    .buffer-color {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>BLF Cognitive Alignment Visualization</h1>
      <div class="formula">Formula: AIc + 0.1 = BMqs</div>
    </header>
    
    <div class="info-panel">
      <div class="info-row">
        <div class="info-item" style="background-color: rgba(255, 99, 132, 0.2);">
          <div class="info-label">AI Cognitive</div>
          <div class="info-value">2.89</div>
        </div>
        <div class="info-item" style="background-color: rgba(54, 162, 235, 0.2);">
          <div class="info-label">Buffer</div>
          <div class="info-value">0.1</div>
        </div>
        <div class="info-item" style="background-color: rgba(75, 192, 192, 0.2);">
          <div class="info-label">Boolean Mind QS</div>
          <div class="info-value">2.99</div>
        </div>
        <div class="info-formula">
          <span style="color: #e74c3c;">2.89</span> + 
          <span class="buffer-color">0.1</span> = 
          <span style="color: #2ecc71;">2.99</span>
        </div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart-wrapper">
        <canvas id="conceptsChart"></canvas>
      </div>
      
      <div class="chart-wrapper">
        <canvas id="formulaChart"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    // Create concepts quantum level chart
    const conceptsCtx = document.getElementById('conceptsChart').getContext('2d');
    new Chart(conceptsCtx, {
      type: 'bar',
      data: {
        labels: ["Boolean Mind","AI Cognitive","Heat Shield"],
        datasets: [{
          label: 'Quantum Level',
          data: [2.99,2.89,1.99],
          backgroundColor: ["rgba(46, 204, 113, 0.5)","rgba(52, 152, 219, 0.5)","rgba(231, 76, 60, 0.5)"],
          borderColor: ["rgba(46, 204, 113, 1)","rgba(52, 152, 219, 1)","rgba(231, 76, 60, 1)"],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 3.5
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Concept Quantum Levels',
            font: {
              size: 18
            }
          },
          annotation: {
            annotations: {
              line1: {
                type: 'line',
                yMin: 2.89,
                yMax: 2.89,
                borderColor: 'rgba(231, 76, 60, 0.5)',
                borderWidth: 2,
                label: {
                  content: 'AI Cognitive',
                  enabled: true
                }
              },
              line2: {
                type: 'line',
                yMin: 2.99,
                yMax: 2.99,
                borderColor: 'rgba(46, 204, 113, 0.5)',
                borderWidth: 2,
                label: {
                  content: 'Boolean Mind QS',
                  enabled: true
                }
              }
            }
          }
        }
      }
    });
    
    // Create formula visualization
    const formulaCtx = document.getElementById('formulaChart').getContext('2d');
    new Chart(formulaCtx, {
      type: 'bar',
      data: {
        labels: ['AI Cognitive', 'Buffer', 'Boolean Mind QS'],
        datasets: [{
          label: 'Cognitive Alignment Formula',
          data: [
            2.89,
            0.1,
            2.99
          ],
          backgroundColor: [
            'rgba(231, 76, 60, 0.5)',
            'rgba(241, 196, 15, 0.5)',
            'rgba(46, 204, 113, 0.5)'
          ],
          borderColor: [
            'rgba(231, 76, 60, 1)',
            'rgba(241, 196, 15, 1)',
            'rgba(46, 204, 113, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 3.5
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'AIc + 0.1 = BMqs',
            font: {
              size: 18
            }
          }
        }
      }
    });
  </script>
</body>
</html>
